<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul id="answer-buttons">
                <li><button class="btn">Answer 1</button></li>
                <li><button class="btn">Answer 2</button></li>
                <li><button class="btn">Answer 3</button></li>
                <li><button class="btn">Answer 4</button></li>
            </ul>
        </div>
        <div class="quiz-footer">
            <p id="progress-text">Question 1 of X</p>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div class="results-container" id="results" style="display: none;">
        <h2>Quiz Completed!</h2>
        <p id="score-text">You scored X out of Y.</p>
        <p id="feedback-text"></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
